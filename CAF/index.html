  <!-- Animation de la cup -->
  <script>
    $(document).mousemove(function(e){
      $("#cup").css({left:e.clientX - 35, top:e.clientY - 35});

    $(document).ready(function(){
      $("#logo").click(function(){
          var bgCol =  $("html").css("background-color");
          var color_caf001 = "#ffef00";
          var color_caf004 = "rgb(238, 30, 38)";

          if(bgCol == color_caf004){
            $("html").css("background-color",color_caf001);
          }else{
            $("html").css("background-color",color_caf004);
          }
      });
    });


  </script>
